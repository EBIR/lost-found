<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>

	<h1 style="text-align:center;">Registro de usuario</h1>
	<div  class="formRegistro">
		<form>
			Nombre:<br>
			<input type="text" name="nombre" class="registro"><br/>

			Apellido:<br>
			<input type="text" name="apellido" class="registro"><br/>

			Nombre de usuario:<br>
			<input type="text" name="nombreUsuario" class="registro"><br/>

			Contraseña:<br>
			<input type="password" name="password" class="registro"><br/>

			Confirmar contraseña:<br>
			<input type="password" name="passwordConfirm" class="registro"><br/>

			Correo institucional:<br>
			<input type="text" name="correo" class="registro"><br/>

			<a href="index.html"><input type="button" class="registro boton" onclick="alert('Su registro se ha completado.')" value="Registrar"  ></a>
		</form>
	</div>

</body>
</html>
